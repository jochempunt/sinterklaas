<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="confetti-container" class="confetti-container"></div>
<div id="screen" class="screen-container">
  <div class="lesson-container">
    <div class="header">
      <h1>Language Challenge</h1>
 
    </div>
    <div class="challenge">
      <div class="translation-prompt">I learned alot this year</div>
      <div class="options">
        <button class="word">niet</button>
        <button class="word">heb</button>
        <button class="word">Ik</button>
        <button class="word">nog</button>
        <button class="word">jaar</button>
        <button class="word">dit</button>
        <button class="word">geleerd</button>
        <button class="word">veel</button>
        <button class="word">gezellig</button>
      </div>
      <div class="answer-box">
        <!-- Clicked words will appear here -->
      </div>
    </div>
    <div class="result">
      <!-- Feedback -->
    </div>
    <button class="verify-button">Verify</button>
  
  </div>
  <div class="mascot-container">
    <img src="sinterlingo.png" alt="Cute Mascot" class="mascot" id="mascot">
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
